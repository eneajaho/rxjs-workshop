<div class="p-3">

  <app-employees-filter-form
    (filtered)="filterEmployees($event)">
  </app-employees-filter-form>

  <app-employees-table
    *ngIf="employees.length > 0 && !loading"
    [data]="employees"
    [pagination]="pagination"
    (paginated)="paginateEmployees($event)">
  </app-employees-table>

  <div *ngIf="loading" class="center">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="employees.length === 0 && !loading && !error" class="no-data">
    No data found!
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

</div>
